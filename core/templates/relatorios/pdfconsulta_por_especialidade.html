<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Consultas</title>
    <style>
        h1 {
            text-align: center;
            font-size: 2rem;
            color: darkgreen;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h1>Relatório de Consultas</h1>
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Data</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    {% for consulta in consultas %}
                    <tr>
                        <td>{{ consulta.paciente.nome }}</td>
                        <td>{{ consulta.medico.nome }}</td>
                        <td>{{ consulta.data }}</td>
                        <td>{{ consulta.horario }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">Não existem consultas cadastradas</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
